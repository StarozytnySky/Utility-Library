name: Publish to Maven Central

on:
  push:
    branches:
    - main
    #tags:
    #  - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Set up GPG
      run: |
        echo "${{ secrets.SIGNING_KEY }}" | gpg --batch --import
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}

    - name: Build
      env:
        OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
        SIGNING_KEY_PASSPHRASE: ${{ secrets.SIGNING_KEY_PASSPHRASE }}
      run: |
         echo "ossrhUsername=${OSSRH_USERNAME}" >> gradle.properties
         echo "ossrhPassword=${OSSRH_PASSWORD}" >> gradle.properties
         echo "signing.keyId=${SIGNING_KEY_ID}" >> gradle.properties
         echo "signing.password=${SIGNING_KEY_PASSWORD}" >> gradle.properties
         echo "signing.key=${HOME}/secring.gpg" >> gradle.properties
    - name: Publish
      run: |
        ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository
